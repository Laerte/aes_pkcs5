name: CI
on: [push, pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
        - python-version: "3.10"
          env:
            TOXENV: py
        - python-version: "3.11"
          env:
            TOXENV: py
        - python-version: "3.12"
          env:
            TOXENV: py
        - python-version: "3.13"
          env:
            TOXENV: py
        - python-version: "3.14"
          env:
            TOXENV: py

        # PyPy
        - python-version: pypy3.11
          env:
            TOXENV: pypy3

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Run tests
      env: ${{ matrix.env }}
      run: |
        pip install -U tox
        tox

    - name: Upload coverage to Codecov
      if: ${{ matrix.python-version == 3.13 && matrix.env.TOXENV == 'py' }}
      uses: codecov/codecov-action@v4

  checks:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
        - python-version: "3.13"
          env:
            TOXENV: docs
        - python-version: "3.13"
          env:
            TOXENV: linter
        - python-version: "3.13"
          env:
            TOXENV: twinecheck

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Run checks
      env: ${{ matrix.env }}
      run: |
        pip install -U tox
        tox
