name: CI
on: [push, pull_request]

jobs:
  CI:
    runs-on: ubuntu-18.04
    strategy:
      fail-fast: false
      matrix:
        include:
        - python-version: 3.7
          env:
            TOXENV: py
        - python-version: 3.8
          env:
            TOXENV: py
        - python-version: 3.9
          env:
            TOXENV: py
        - python-version: "3.10"
          env:
            TOXENV: py
        - python-version: "3.10"
          env:
            TOXENV: docs

        # PyPy
        - python-version: pypy3
          env:
            TOXENV: pypy3
            PYPY_VERSION: 3.7-v7.3.5
        - python-version: pypy3
          env:
            TOXENV: pypy3
            PYPY_VERSION: 3.9-v7.3.9

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Lint
      if: ${{ matrix.env.TOXENV != 'pypy3' }}
      run: |
        python setup.py develop
        isort . --check --diff
        black . --check

    - name: Run tests
      env: ${{ matrix.env }}
      run: |
        if [[ ! -z "$PYPY_VERSION" ]]; then
          export PYPY_VERSION="pypy$PYPY_VERSION-linux64"
          wget "https://downloads.python.org/pypy/${PYPY_VERSION}.tar.bz2"
          tar -jxf ${PYPY_VERSION}.tar.bz2
          $PYPY_VERSION/bin/pypy3 -m venv "$HOME/virtualenvs/$PYPY_VERSION"
          source "$HOME/virtualenvs/$PYPY_VERSION/bin/activate"
        fi
        pip install -U tox
        tox

    - name: Upload coverage to Codecov
      if: ${{ matrix.env.TOXENV != 'docs' }}
      uses: codecov/codecov-action@v2
